<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteNow 管理介面</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 600;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    #tokens-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .token-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 10px 15px;
      width: 140px;
      text-align: center;
      border-left: 5px solid #28a745;
    }
    .token-card.used {
      border-left: 5px solid #dc3545;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>VoteNow 管理介面</h1>
  <div class="card">
    <label>管理者密碼：</label>
    <input type="password" id="password" placeholder="請輸入管理密碼" />
    <button onclick="login()">登入</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <div class="card" id="adminPanel" style="display:none;">
    <label>選擇場次：</label>
    <select id="session">
      <option value="理事">理事</option>
      <option value="監事">監事</option>
    </select>

    <label>候選人名單（每行一位）：</label>
    <textarea id="names" rows="6" placeholder="請輸入候選人名單..."></textarea>

    <button onclick="updateCandidates()">更新候選人名單</button>
    <button onclick="generateTokens()">產生投票碼（100 組）</button>
    <button onclick="exportPDF()">匯出 PDF（含 QR Code）</button>
    <button onclick="loadTokens()">顯示投票碼清單</button>

    <h3>目前投票碼：</h3>
    <div id="tokens-list"></div>
  </div>

  <script>
    async function login() {
      const password = document.getElementById("password").value;
      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      if (res.ok) {
        document.querySelector(".card").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        document.getElementById("loginMsg").textContent = "密碼錯誤";
      }
    }

    async function updateCandidates() {
      const session = document.getElementById("session").value;
      const names = document.getElementById("names").value.split("\n").map(n => n.trim()).filter(n => n);
      const res = await fetch("/api/candidates", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session, names })
      });
      const data = await res.json();
      alert(data.success ? `${session} 候選人名單已更新` : "更新失敗");
    }

    async function generateTokens() {
      const session = document.getElementById("session").value;
      await fetch(`/api/generate-tokens?session=${session}&count=100`);
      alert(`${session} 投票碼已產生`);
    }

    async function exportPDF() {
      const session = document.getElementById("session").value;
      await fetch(`/api/export-pdf?session=${session}`);
      alert(`${session} PDF 已匯出`);
    }

    async function loadTokens() {
      const session = document.getElementById("session").value;
      const res = await fetch(`/api/tokens?session=${session}`);
      const tokens = await res.json();
      const list = document.getElementById("tokens-list");
      list.innerHTML = "";
      tokens.forEach(t => {
        const card = document.createElement("div");
        card.className = "token-card" + (t.voted ? " used" : "");
        card.innerHTML = `
          <div><strong>${t.code}</strong></div>
          <div>${t.voted ? "✅ 已投" : "⏳ 未投"}</div>
        `;
        list.appendChild(card);
      });
    }
  </script>
</body>
</html>
