<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteNow 投票系統</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f6f8fc 0%, #eaeef5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
      margin-top: 40px;
      text-align: center;
    }
    .card {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.4s ease-in;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .candidate {
      display: block;
      margin: 10px 0;
      text-align: left;
    }
    #loading-mask {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #007bff;
      z-index: 1000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>VoteNow 投票系統</h1>

  <div id="loading-mask">⏳ 處理中，請稍候...</div>

  <div class="card" id="login">
    <h3>請輸入投票碼</h3>
    <input type="text" id="codeInput" placeholder="請輸入投票碼">
    <br>
    <button id="startVoteBtn">開始投票</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <div class="card" id="vote" style="display:none;">
    <h3 id="voteTitle">請勾選候選人</h3>
    <div id="voteForm"></div>
    <button id="submitVote">送出投票</button>
    <p id="voteMsg" style="color:green;"></p>
  </div>

  <script>
const urlParams = new URLSearchParams(window.location.search);
const session = urlParams.get("session") || "理事";
const code = urlParams.get("code") || "";

const loginDiv = document.getElementById("login");
const voteDiv = document.getElementById("vote");
const voteForm = document.getElementById("voteForm");
const startVoteBtn = document.getElementById("startVoteBtn");
const loadingMask = document.getElementById("loading-mask");

// ✅ 檢查投票碼有效性（進入頁面時即檢查）
window.addEventListener("load", async () => {
  if (code) {
    await validateCodeAndLoad(code);
  } else {
    loginDiv.style.display = "block";
  }
});

// ✅ 手動輸入投票碼按鈕
startVoteBtn.addEventListener("click", async () => {
  const inputCode = document.getElementById("codeInput").value.trim();
  if (!inputCode) {
    document.getElementById("loginMsg").textContent = "請輸入投票碼！";
    return;
  }
  await validateCodeAndLoad(inputCode);
});

// ✅ 驗證投票碼並載入候選人
async function validateCodeAndLoad(checkCode) {
  showLoading(true);
  try {
    const res = await fetch(`/api/check?session=${session}&code=${checkCode}`);
    const data = await res.json();

    if (!data.ok) {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:100px;">
          <h2>❌ 投票碼無效或已使用</h2>
          <p style="color:gray;">請洽現場工作人員。</p>
        </div>`;
      return;
    }

    loginDiv.style.display = "none";
    voteDiv.style.display = "block";
    await loadCandidates();
  } catch (err) {
    alert("連線異常，請稍後再試！");
  } finally {
    showLoading(false);
  }
}

// ✅ 載入候選人清單
async function loadCandidates() {
  const res = await fetch(`/api/candidates?session=${session}`);
  const list = await res.json();
  const maxVote = session.includes("監事") ? 5 : 15;
  document.getElementById("voteTitle").textContent = `請勾選候選人（最多 ${maxVote} 位）`;

  let html = "";

  // 加入即時顯示選取數
  counterDisplay = document.createElement("p");
  counterDisplay.style = "color:#666;font-weight:bold;margin-top:5px;";
  counterDisplay.textContent = `目前已選：0 / ${maxVote}`;
  voteForm.appendChild(counterDisplay);

  // 加入候選人 checkbox
  html += list.map(
    (c) => `
    <label class="candidate">
      <input type="checkbox" class="voteCheck" value="${c.id}"> ${c.name}
    </label>`
  ).join("");

  voteForm.innerHTML = html;
  voteForm.appendChild(counterDisplay);

  // ★ 加入即時檢核
  addRealtimeCheck();
}

// ========================
// 即時檢核邏輯
// ========================
function addRealtimeCheck() {
  const checkboxes = document.querySelectorAll(".voteCheck");

  checkboxes.forEach(cb => {
    cb.addEventListener("change", () => {
      let selected = [...checkboxes].filter(c => c.checked);

      // 更新畫面上的選取數
      counterDisplay.textContent = `目前已選：${selected.length} / ${maxVote}`;
      counterDisplay.style.color = selected.length > maxVote ? "red" : "#666";

      // 若超過，取消最後一筆
      if (selected.length > maxVote) {
        cb.checked = false;
        selected = [...checkboxes].filter(c => c.checked);

        counterDisplay.textContent = `目前已選：${selected.length} / ${maxVote}`;
        counterDisplay.style.color = "red";

        alert(`⚠️ 最多只能選擇 ${maxVote} 位${session}`);
      }
    });
  });
}
// ✅ 投票送出
document.getElementById("submitVote").addEventListener("click", async () => {
  const checked = Array.from(document.querySelectorAll("input[name='vote']:checked")).map(
    (c) => Number(c.value)
  );

  const maxVote = session.includes("監事") ? 5 : 15;
  if (checked.length === 0) return alert("請至少選擇一位候選人！");
  if (checked.length > maxVote) return alert(`最多只能勾選 ${maxVote} 位${session}！`);

  if (!confirm("⚠️ 確定提交投票嗎？提交後將無法修改。")) return;

  showLoading(true);
  try {
    const payload = { code, session, choices: checked };
    const res = await fetch("/api/vote", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });
    const result = await res.json();

    if (result.success) {
      document.body.innerHTML = `
        <div style="text-align:center;margin-top:100px;">
          <h2>✅ 投票完成</h2>
          <p style="color:gray;">感謝您的參與！</p>
        </div>`;
    } else {
      alert(result.error || "❌ 投票失敗，請稍後再試。");
    }
  } catch (err) {
    alert("連線錯誤，請稍後重試。");
  } finally {
    showLoading(false);
  }
});

// ✅ 顯示／隱藏遮罩
function showLoading(show) {
  loadingMask.style.display = show ? "flex" : "none";
}
  </script>
</body>
</html>
